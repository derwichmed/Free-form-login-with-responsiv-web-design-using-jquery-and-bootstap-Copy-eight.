<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
    <body class="container-fluid">
        <section class="row justify-content-center">
            <div class="form_login">
                <div class="container-fluid" style="padding: 0px">
                    <div class="row form_login_header">
                        <div class="col-lg" style="padding: 0px">
                            <div class="container-fluid" style="padding: 0px">
                                <div class="col-lg">
                                    <p style="
                                       position: absolute;
                                       z-index: 1000;
                                       top: 27px;
                                       padding-left: 50px;
                                       color: white
                                       ">
                                        <strong>
                                            Login in our web site
                                        </strong>
                                    </p>
                                    <img src="img/login_form_band.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form_login_content">
                        <div class="col-lg">
                            <form>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg">
                                            <input type="text" placeholder="User name"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg">
                                            <input type="password" placeholder="Password"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col">
                                            <input type="checkbox"/>
                                        </div>
                                        <div class="col-lg-4 col" style="padding: 0px">
                                            <label>
                                                Remember me
                                            </label>
                                        </div>
                                        <div class="col-lg-5 col-5">
                                            <a href="">
                                                Forger password
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center" style="
                                         margin-bottom: 20px
                                         ">
                                        <div style="
                                             width: 200px
                                             ">
                                            <input type="submit" class="btn" value="SUBMIT"/>
                                        </div>
                                            
                                    </div>
                                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
